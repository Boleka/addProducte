     <h1 class="masg animate__animated animate__backInLeft animate__slow	1s animate__bounceIn">

     </h1>
       
    


        <div class="container py-5">
        <div class="form-group ">
            <label for="ProdcutName">ProdcutName :</label>
          <input
            class="form-control"
            type="text"
            placeholder="Producte Name"
            id="ProdcutName"
          />
        </div>
        <div class="form-group ">
            <label for="ProductPrice">ProductPrice :</label>
          <input
            class="form-control "
            type="number"
            placeholder="Producte Price"
            id="ProductPrice"
          />
        </div>
        <div class="form-group">
            <label for="ProdcteCategory">ProdcteCategory :</label>
          <input
            class="form-control "
            type="text"
            placeholder="Producte Category"
            id="ProdcteCategory"
          />
        </div>
        <div class="form-group">
            <label for="ProducteDescription">ProducteDescription :</label>
          <textarea
            class="form-control "
            id="ProducteDescription"
            placeholder="producte Desc"
          ></textarea>
        </div>

        <button id="change" onclick="addProducte()" class="btn btn-outline-info"> add Producte</button>

        </div>

        <div class="container">
          <input  onkeyup="searchProduct(this.value)" class="form-control" type="search" placeholder="Search Producte">
            <table class="table mt-4">
                <thead>
                    <th>index</th>
                    <th>ProductName</th>
                    <th>productPrice</th>
                    <th>productCategory</th>
                    <th>productDesc	</th>
                    <th>update</th>
                    <th>delete</th>
                  
                </thead>
                <tbody id="teBody">
            

                </tbody>
            </table>
        </div>
